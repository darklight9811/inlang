<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="icu-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <style>
    .title { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-weight: 700; fill: #f8fafc; }
    .subtitle { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; font-weight: 400; fill: #94a3b8; }
    .code { font-family: ui-monospace, 'SF Mono', 'Cascadia Code', monospace; fill: #e2e8f0; }
    .keyword { font-family: ui-monospace, 'SF Mono', 'Cascadia Code', monospace; fill: #38bdf8; }
    .string { font-family: ui-monospace, 'SF Mono', 'Cascadia Code', monospace; fill: #4ade80; }
    .brace { font-family: ui-monospace, 'SF Mono', 'Cascadia Code', monospace; fill: #fbbf24; }
    .badge { font-family: system-ui, -apple-system, sans-serif; font-weight: 600; fill: #0f172a; font-size: 14px; }
    .inlang { font-family: system-ui, -apple-system, sans-serif; font-weight: 600; fill: #64748b; }
  </style>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#0ea5e9" opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="#0f766e" opacity="0.05"/>

  <!-- ICU Icon -->
  <g transform="translate(80, 80)">
    <rect width="80" height="80" rx="16" fill="url(#icu-gradient)"/>
    <rect x="12" y="18" width="56" height="44" rx="8" fill="#0b1220" opacity="0.9"/>
    <path d="M24 30h32M24 42h24M24 54h16" stroke="#e2e8f0" stroke-width="4" stroke-linecap="round"/>
    <path d="M56 36c4 0 7 3 7 7s-3 7-7 7" stroke="#38bdf8" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Badge: Now Available -->
  <rect x="180" y="95" width="140" height="28" rx="14" fill="#0ea5e9"/>
  <text x="250" y="114" text-anchor="middle" class="badge">Now Available</text>

  <!-- Title -->
  <text x="80" y="230" class="title" font-size="56">ICU MessageFormat v1</text>
  <text x="80" y="290" class="title" font-size="56">Plugin for Inlang</text>

  <!-- Subtitle -->
  <text x="80" y="350" class="subtitle" font-size="24">Full support for plurals, selects, and formatters.</text>
  <text x="80" y="385" class="subtitle" font-size="24">Drop-in compatibility with your existing JSON files.</text>

  <!-- Code Preview Card -->
  <rect x="80" y="430" width="700" height="140" rx="12" fill="url(#card-gradient)" stroke="#334155" stroke-width="1"/>

  <!-- Code content -->
  <text x="110" y="475" class="brace">{</text>
  <text x="130" y="510" class="string">"items"</text>
  <text x="220" y="510" class="code">:</text>
  <text x="240" y="510" class="string">"</text>
  <text x="250" y="510" class="brace">{</text>
  <text x="262" y="510" class="code">count,</text>
  <text x="330" y="510" class="keyword">plural</text>
  <text x="392" y="510" class="code">,</text>
  <text x="405" y="510" class="keyword">one</text>
  <text x="440" y="510" class="brace">{</text>
  <text x="452" y="510" class="code"># item</text>
  <text x="528" y="510" class="brace">}</text>
  <text x="542" y="510" class="keyword">other</text>
  <text x="600" y="510" class="brace">{</text>
  <text x="614" y="510" class="code"># items</text>
  <text x="706" y="510" class="brace">}}</text>
  <text x="726" y="510" class="string">"</text>
  <text x="110" y="545" class="brace">}</text>

  <!-- Features on the right -->
  <g transform="translate(850, 430)">
    <circle cx="20" cy="25" r="8" fill="#4ade80"/>
    <text x="40" y="31" class="subtitle" font-size="18">Plurals &amp; selectordinal</text>

    <circle cx="20" cy="65" r="8" fill="#4ade80"/>
    <text x="40" y="71" class="subtitle" font-size="18">Select expressions</text>

    <circle cx="20" cy="105" r="8" fill="#4ade80"/>
    <text x="40" y="111" class="subtitle" font-size="18">Offset &amp; exact matches</text>
  </g>

  <!-- Inlang branding -->
  <text x="1120" y="590" text-anchor="end" class="inlang" font-size="18">inlang.com</text>
</svg>
